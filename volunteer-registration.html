<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Air Fresh Start â€“ Volunteer Certificate</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to right, #c6ffdd, #fbd786, #f7797d);
    text-align: center;
}

/* BUTTONS */
button {
    padding: 12px 25px;
    margin: 10px;
    background: #2e7d32;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background: #1b5e20;
}

/* FORM */
#formBox {
    background: white;
    width: 360px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 12px 25px rgba(0,0,0,0.25);
}

/* CERTIFICATE */
#certificate {
    display: none;
    width: 900px;
    height: 600px;
    margin: 30px auto;
    padding: 30px;
    background: linear-gradient(135deg, #e8f5e9, #ffffff);
    border: 8px solid #2e7d32;
    position: relative;
    box-shadow: 0 15px 30px rgba(0,0,0,0.3);
}

#certificate::before {
    content: "";
    position: absolute;
    inset: 12px;
    border: 3px dashed #81c784;
}

#certificate img {
    width: 120px;
}

h1 {
    color: #2e7d32;
}

.cert-no {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 14px;
    color: #1b5e20;
    font-weight: bold;
}
</style>
</head>

<body>

<h1>ðŸŒ¿ Air Fresh Start ðŸŒ¿</h1>

<!-- VOLUNTEER REGISTRATION -->
<div id="formBox">
    <h2>Volunteer Registration</h2>
    <input type="text" id="name" placeholder="Full Name" required><br>
    <input type="email" id="email" placeholder="Email ID" required><br>
    <input type="text" id="city" placeholder="City" required><br>
    <button onclick="generateCertificate()">Generate Certificate</button>
</div>

<!-- CERTIFICATE -->
<div id="certificate">
    <div class="cert-no" id="certNo"></div>
    <img src="logo.png">
    <h1>Certificate of Volunteering</h1>
    <p>This certifies that</p>
    <h2 id="certName"></h2>
    <p>has successfully participated in</p>
    <h3>Air Pollution Awareness Program</h3>
    <p>organized by <b>Air Fresh Start</b></p>
    <p id="certCity"></p>
    <p><b>Date:</b> <span id="certDate"></span></p>
</div>

<button onclick="downloadCertificate()">â¬‡ Download Certificate</button>

<canvas id="canvas" width="900" height="600" style="display:none;"></canvas>

<script>
function generateCertNumber() {
    const year = new Date().getFullYear();
    const random = Math.floor(10000 + Math.random() * 90000);
    return `AFS-${year}-${random}`;
}

function generateCertificate() {
    const name = document.getElementById("name").value;
    const city = document.getElementById("city").value;

    if (!name || !city) {
        alert("Please fill all fields");
        return;
    }

    document.getElementById("certName").innerText = name;
    document.getElementById("certCity").innerText = "City: " + city;
    document.getElementById("certDate").innerText = new Date().toDateString();
    document.getElementById("certNo").innerText = "Certificate No: " + generateCertNumber();

    document.getElementById("certificate").style.display = "block";
}

function downloadCertificate() {
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const bg = ctx.createLinearGradient(0,0,900,600);
    bg.addColorStop(0,"#e8f5e9");
    bg.addColorStop(1,"#ffffff");
    ctx.fillStyle = bg;
    ctx.fillRect(0,0,900,600);

    ctx.strokeStyle = "#2e7d32";
    ctx.lineWidth = 8;
    ctx.strokeRect(10,10,880,580);

    ctx.setLineDash([10,6]);
    ctx.strokeStyle = "#81c784";
    ctx.lineWidth = 3;
    ctx.strokeRect(25,25,850,550);
    ctx.setLineDash([]);

    const logo = new Image();
    logo.src = "logo.png";

    logo.onload = () => {
        ctx.drawImage(logo, 390, 40, 120, 120);

        ctx.fillStyle = "#2e7d32";
        ctx.font = "36px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Certificate of Volunteering", 450, 210);

        ctx.font = "22px Arial";
        ctx.fillText(document.getElementById("certName").innerText, 450, 270);
        ctx.fillText("Air Pollution Awareness Program", 450, 320);
        ctx.fillText(document.getElementById("certCity").innerText, 450, 360);
        ctx.fillText("Date: " + document.getElementById("certDate").innerText, 450, 400);

        ctx.font = "16px Arial";
        ctx.fillText(document.getElementById("certNo").innerText, 450, 440);

        const link = document.createElement("a");
        link.download = "Air_Fresh_Start_Certificate.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    };
}
</script>

</body>
</html>
