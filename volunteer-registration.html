<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Air Fresh Start â€“ Volunteer Certificate</title>

<style>
body {
    margin: 0;
    font-family: "Segoe UI", sans-serif;
    background: linear-gradient(to right, #d4fc79, #96e6a1);
    text-align: center;
}

/* BUTTONS */
button {
    padding: 12px 25px;
    margin: 10px;
    background: #2e7d32;
    color: #fff;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}
button:hover {
    background: #1b5e20;
}

/* FORM */
#formBox {
    background: white;
    width: 350px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
}
input {
    width: 90%;
    padding: 10px;
    margin: 10px 0;
}

/* CERTIFICATE */
#certificate {
    display: none;
    width: 900px;
    height: 600px;
    background: #fff;
    border: 12px solid #2e7d32;
    margin: 30px auto;
    padding: 30px;
    position: relative;
}

#certificate img {
    width: 120px;
}

h1 {
    color: #2e7d32;
}
</style>
</head>

<body>

<h1>ðŸŒ¿ Air Fresh Start ðŸŒ¿</h1>

<!-- VOLUNTEER REGISTRATION -->
<div id="formBox">
    <h2>Volunteer Registration</h2>
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email ID" required>
    <input type="text" id="city" placeholder="City" required>
    <button onclick="generateCertificate()">Generate Certificate</button>
</div>

<!-- CERTIFICATE -->
<div id="certificate">
    <img src="logo.png" id="logo">
    <h1>Certificate of Volunteering</h1>
    <p>This certifies that</p>
    <h2 id="certName"></h2>
    <p>has actively participated in</p>
    <h3>Air Pollution Awareness Program</h3>
    <p>organized by <b>Air Fresh Start</b></p>
    <p id="certCity"></p>
    <p><b>Date:</b> <span id="certDate"></span></p>
</div>

<button onclick="downloadCertificate()">â¬‡ Download Certificate</button>

<!-- CANVAS (hidden) -->
<canvas id="canvas" width="900" height="600" style="display:none;"></canvas>

<script>
function generateCertificate() {
    const name = document.getElementById("name").value;
    const city = document.getElementById("city").value;

    if (!name || !city) {
        alert("Please fill all fields");
        return;
    }

    document.getElementById("certName").innerText = name;
    document.getElementById("certCity").innerText = "City: " + city;
    document.getElementById("certDate").innerText = new Date().toDateString();

    document.getElementById("certificate").style.display = "block";
}

function downloadCertificate() {
    const cert = document.getElementById("certificate");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");

    const img = new Image();
    img.src = "logo.png";

    img.onload = function() {
        ctx.fillStyle = "#ffffff";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        ctx.drawImage(img, 390, 30, 120, 120);

        ctx.fillStyle = "#2e7d32";
        ctx.font = "36px Arial";
        ctx.textAlign = "center";
        ctx.fillText("Certificate of Volunteering", 450, 200);

        ctx.font = "28px Arial";
        ctx.fillText(document.getElementById("certName").innerText, 450, 260);

        ctx.font = "20px Arial";
        ctx.fillText("Air Pollution Awareness Program", 450, 320);
        ctx.fillText(document.getElementById("certCity").innerText, 450, 360);
        ctx.fillText("Date: " + document.getElementById("certDate").innerText, 450, 400);

        const link = document.createElement("a");
        link.download = "Air_Fresh_Start_Certificate.png";
        link.href = canvas.toDataURL("image/png");
        link.click();
    };
}
</script>

</body>
</html>
