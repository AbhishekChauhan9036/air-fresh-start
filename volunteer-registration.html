<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Volunteer Registration - Air Fresh Start</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
margin:0;
font-family:'Segoe UI',sans-serif;
background:linear-gradient(135deg,#1b5e20,#4caf50);
color:#fff;
}

.container{
max-width:900px;
margin:auto;
padding:30px;
}

.card{
background:rgba(255,255,255,0.12);
backdrop-filter:blur(10px);
border-radius:15px;
padding:25px;
margin-bottom:25px;
box-shadow:0 10px 30px rgba(0,0,0,.4);
}

h1,h2{text-align:center;color:#e8f5e9}

input,select,button{
width:100%;
padding:12px;
margin-top:10px;
border-radius:8px;
border:none;
font-size:16px;
}

input,select{background:#fff}
button{background:#e8f5e9;color:#1b5e20;font-weight:bold;cursor:pointer}
button:hover{background:#c8e6c9}

canvas{
background:#fff;
border-radius:10px;
margin-top:20px;
}
</style>
</head>

<body>

<div class="container">

<!-- REGISTRATION -->
<div class="card">
<h1>Volunteer Registration</h1>

<input id="name" placeholder="Full Name" required>
<input id="email" placeholder="Email Address" required>
<input id="city" placeholder="City" required>

<select id="role">
<option value="">Select Volunteer Role</option>
<option>Air Quality Awareness</option>
<option>Data Collection</option>
<option>Community Outreach</option>
<option>Environmental Campaign</option>
</select>

<button onclick="generateCertificate()">Register & Generate Certificate</button>
</div>

<!-- CERTIFICATE -->
<div class="card">
<h2>Your Volunteer Certificate</h2>
<canvas id="certificate" width="800" height="550"></canvas>
<button onclick="downloadCertificate()">Download Certificate</button>
<button onclick="window.location.href='index.html'">Back to Home</button>
</div>

</div>

<script>
function generateCertificate(){
const name=document.getElementById("name").value.trim();
const email=document.getElementById("email").value.trim();
const city=document.getElementById("city").value.trim();
const role=document.getElementById("role").value;

if(!name||!email||!city||!role){
alert("Please fill all fields");
return;
}

const canvas=document.getElementById("certificate");
const ctx=canvas.getContext("2d");

/* Background */
ctx.fillStyle="#e8f5e9";
ctx.fillRect(0,0,800,550);

/* Border */
ctx.strokeStyle="#2e7d32";
ctx.lineWidth=8;
ctx.strokeRect(10,10,780,530);

/* Title */
ctx.fillStyle="#1b5e20";
ctx.font="bold 38px Arial";
ctx.textAlign="center";
ctx.fillText("Certificate of Volunteering",400,90);

/* Content */
ctx.font="20px Arial";
ctx.fillText("This is to certify that",400,150);

ctx.font="bold 32px Arial";
ctx.fillText(name,400,200);

ctx.font="20px Arial";
ctx.fillText(`from ${city}`,400,240);
ctx.fillText(`has successfully registered as a volunteer`,400,280);
ctx.fillText(`Role: ${role}`,400,320);

/* Organization */
ctx.font="bold 24px Arial";
ctx.fillText("Air Fresh Start Initiative",400,380);

/* Date */
ctx.font="18px Arial";
ctx.fillText(`Date: ${new Date().toLocaleDateString()}`,400,430);

/* Signature */
ctx.font="italic 18px Arial";
ctx.fillText("Authorized Signature",600,470);
ctx.beginPath();
ctx.moveTo(520,480);
ctx.lineTo(720,480);
ctx.strokeStyle="#1b5e20";
ctx.stroke();
}

function downloadCertificate(){
const canvas=document.getElementById("certificate");
const link=document.createElement("a");
link.download="AirFreshStart_Volunteer_Certificate.png";
link.href=canvas.toDataURL();
link.click();
}
</script>

</body>
</html>
