<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Data Dashboard Assessment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  font-family: Arial;
  background:#eef2f7;
  margin:0;
}
.container{
  max-width:900px;
  margin:auto;
  padding:20px;
}
.card{
  background:#fff;
  padding:20px;
  border-radius:12px;
  box-shadow:0 6px 20px rgba(0,0,0,0.08);
}
button{
  padding:8px 18px;
  border:none;
  border-radius:6px;
  cursor:pointer;
}
.primary{background:#2563eb;color:white;}
.primary:hover{background:#1d4ed8;}
.secondary{background:#64748b;color:white;}
.option{
  padding:10px;
  margin:8px 0;
  background:#e2e8f0;
  border-radius:8px;
  cursor:pointer;
}
.option:hover{background:#cbd5e1;}
.correct{background:#22c55e;color:white;}
.wrong{background:#ef4444;color:white;}
.hidden{display:none;}
.progress{
  font-weight:bold;
  margin-bottom:10px;
}
.pass{color:green;font-weight:bold;}
.fail{color:red;font-weight:bold;}
</style>
</head>

<body>

<div class="container">
<h1>üìä Data Dashboard ‚Äì Objective Assessment</h1>

<div class="card">

<button class="primary" onclick="startTest()">Start Assessment</button>

<div id="quizArea" class="hidden">
  <div class="progress" id="progressText"></div>
  <h3 id="questionText"></h3>
  <div id="optionsBox"></div>

  <br>
  <button class="secondary" onclick="prevQuestion()">Previous</button>
  <button class="primary" onclick="nextQuestion()">Next</button>
</div>

<div id="resultArea" class="hidden">
  <h2 id="scoreText"></h2>
  <p id="certText"></p>
  <button class="primary" onclick="startTest()">Restart</button>
</div>

</div>
</div>

<script>

/* ===== 100 UNIQUE QUESTIONS ===== */

const questionBank = [];

const baseQuestions = [
["Which chart shows trends over time?","Bar","Pie","Line","Table",2],
["Which library is used for charts?","Chart.js","MySQL","Node","Linux",0],
["Dashboard data is fetched using?","API","RAM","BIOS","ROM",0],
["JSON stands for?","JavaScript Object Notation","Java Source","Joint Script","None",0],
["Which is best for category comparison?","Bar Chart","Line Chart","Pie Chart","Scatter",0],
["Which method fetches API data?","fetch()","getData()","open()","connect()",0],
["Pie chart shows?","Trend","Distribution","Speed","Security",1],
["Filtering improves?","UX","CPU","RAM","BIOS",0],
["Responsive layout uses?","Flexbox/Grid","SQL","FTP","None",0],
["Real-time dashboards use?","Live API","Manual Entry","Static File","BIOS",0]
];

/* Generate 100 */
for(let i=0;i<10;i++){
  baseQuestions.forEach(q=>{
    questionBank.push({
      question:q[0],
      options:[q[1],q[2],q[3],q[4]],
      answer:q[5]
    });
  });
}

/* ===== VARIABLES ===== */

let selectedQuestions=[];
let current=0;
let answers=[];
let score=0;

/* ===== START TEST ===== */

function startTest(){
  selectedQuestions = questionBank.sort(()=>0.5-Math.random()).slice(0,10);
  current=0;
  answers = new Array(10).fill(null);
  score=0;

  document.getElementById("quizArea").classList.remove("hidden");
  document.getElementById("resultArea").classList.add("hidden");

  showQuestion();
}

/* ===== SHOW QUESTION ===== */

function showQuestion(){

  const q = selectedQuestions[current];

  document.getElementById("progressText").innerText =
    "Question " + (current+1) + " of 10";

  document.getElementById("questionText").innerText = q.question;

  const box = document.getElementById("optionsBox");
  box.innerHTML="";

  q.options.forEach((opt,index)=>{
    const div=document.createElement("div");
    div.className="option";
    div.innerText=opt;

    if(answers[current]!==null){
      if(index===q.answer) div.classList.add("correct");
      if(index===answers[current] && answers[current]!==q.answer)
        div.classList.add("wrong");
    }

    div.onclick=()=>{
      if(answers[current]===null){
        answers[current]=index;
        showQuestion();
      }
    };

    box.appendChild(div);
  });
}

/* ===== NEXT ===== */

function nextQuestion(){
  if(current<9){
    current++;
    showQuestion();
  }else{
    finishTest();
  }
}

/* ===== PREVIOUS ===== */

function prevQuestion(){
  if(current>0){
    current--;
    showQuestion();
  }
}

/* ===== FINISH ===== */

function finishTest(){

  score=0;
  selectedQuestions.forEach((q,i)=>{
    if(answers[i]===q.answer) score++;
  });

  document.getElementById("quizArea").classList.add("hidden");
  document.getElementById("resultArea").classList.remove("hidden");

  document.getElementById("scoreText").innerText =
    "Your Score: "+score+" / 10";

  if(score>=7){
    document.getElementById("certText").innerHTML =
      "<span class='pass'>üéì Congratulations! Eligible for Certification.</span>";
  }else{
    document.getElementById("certText").innerHTML =
      "<span class='fail'>‚ùå Minimum 7 marks required.</span>";
  }
}

</script>

</body>
</html>
